<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <style>
      /* General page styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #output {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="file"] {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 0.9em;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      #progress-container {
        width: 100%;
        background-color: #e0e0e0;
        margin-top: 20px;
        border-radius: 5px;
        overflow: hidden;
      }

      #progress-bar {
        width: 0;
        height: 30px;
        background-color: #4caf50;
        text-align: center;
        color: white;
        line-height: 30px;
        transition: width 0.4s ease;
      }

      #status {
        margin-top: 10px;
        font-size: 1.1em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="output">
      <h1>Upload a File</h1>
      <form id="uploadForm">
        <input type="file" id="fileInput" />
        <button type="submit">Upload</button>
      </form>
      <div id="progress-container">
        <div id="progress-bar">0%</div>
      </div>
      <div id="status"></div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
